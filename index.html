<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Robert Hood - An unofficial web interface for Robinhood</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="RobertHood">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Robert Hood">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
  <title>Robert Hood</title>
</head>
<body unresolved id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>

      <!-- Drawer Toolbar -->
      <paper-toolbar id="drawerToolbar">
        <span class="menu-name">Menu</span>
      </paper-toolbar>

      <!-- Drawer Content -->
      <paper-menu class="app-menu" attr-for-selected="data-route" selected="0">
        <a data-route="portfolio" href="/#/portfolio">
          <iron-icon icon="account-balance"></iron-icon>
          <span>Portfolio</span>
        </a>

        <a data-route="users" href="/#/account">
          <iron-icon icon="trending-up"></iron-icon>
          <span>Account</span>
        </a>

        <a data-route="contact" href="/#/orders">
          <iron-icon icon="account-balance-wallet"></iron-icon>
          <span>Order history</span>
        </a>
        <a data-route="contact" href="/#/logout">
          <iron-icon icon="power-settings-new"></iron-icon>
          <span>Sign Out</span>
        </a>
      </paper-menu>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

        <span class="space"></span>

        <!-- Toolbar icons -->
        <paper-icon-button icon="refresh" id="btn-refresh"></paper-icon-button>
        <paper-icon-button icon="search" id="btn-search"></paper-icon-button>

        <!-- Application name -->
        <div class="middle middle-container">
          <div class="app-name">Robert Hood</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container">
          <div class="bottom-title">Web interface</div>
        </div>
      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <iron-pages>
          <section data-route="home" tabindex="-1" class="iron-selected">
            <div id="application" class="layout horizontal center-justified"></div>
          </section>
        </iron-pages>
      </div>
    </paper-scroll-header-panel>
  </paper-drawer-panel>

  <script src="/javascripts/bundle.js"></script>
  <a href="https://github.com/felipecsl/roberthood">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
      src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"
      alt="Fork me on GitHub"
      data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
  </a>
</body>
</html>
